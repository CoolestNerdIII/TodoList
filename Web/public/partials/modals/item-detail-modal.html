<div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-pencil modal-icon pull-right"></i>
        <h4 class="modal-title">Edit Item Information</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="text" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="text" placeholder="Item Text" ng-model="item.text">
                </div>
            </div>
            <div class="form-group">
                <label for="priority" class="col-sm-2 control-label">Priority</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="priority" placeholder="2" ng-model="item.priority" max="3" min="1">
                </div>
            </div>
            <div class="form-group">
                <label for="dueDate" class="col-sm-2 control-label">Due Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="dueDate" placeholder="MM/DD/YYYY" ng-model="item.dueDate">
                </div>
            </div>
            <div class="form-group">
                <label for="reminderDate" class="col-sm-2 control-label">Reminder Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="reminderDate" placeholder="MM/DD/YYYY" ng-model="item.reminderDate">
                </div>
            </div>

            <div class="form-group">
                <label for="notes" class="col-sm-2 control-label">Notes</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="notes" ng-model="item.notes"></textarea>
                </div>
            </div>

        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(item)">Confirm</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
